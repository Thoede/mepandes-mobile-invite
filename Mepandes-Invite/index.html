<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mepandes Invitation">
  <title>Undangan Metatah</title>
  <link rel="icon" href="aset/favicon.ico" type="image/x-icon">
  <link rel="icon" href="aset/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="headerimage"></section>
    <header class="header fade-in">
      <h1>Undangan</h1>
      <p class="subtitle">Om Swastiastu, dengan hormat kami mengundang anda untuk menghadiri upacara Metatah anak kami. </p>
    </header>
    <div class="photo fade-in">
      <img src="https://via.placeholder.com/300x300" alt="Foto Anak" class="circle-img">
    </div>
    <section class="details fade-in">
      <h2>Detail Acara</h2>
      <p><strong>Tanggal:</strong> 24 Desember 2024</p>
      <p><strong>Waktu:</strong> 10:00 WITA</p>
      <p><strong>Tempat:</strong> Jl. Tunjung No.2 🏠</p>
      <img src="aset/LokasiMap.png" class="lokasimap" id="map-image">
      <a href="https://maps.app.goo.gl/HhkZcZeFouAzryZSA" target="_blank" class="btn">Lihat Lokasi</a>
    </section>
    
    <!-- Countdown -->
    <section class="countdown fade-in">
        <div class="time-box">
          <div class="time" id="days"></div>
          <div class="label">Hari</div>
        </div>
        <div class="time-box">
          <div class="time" id="hours"></div>
          <div class="label">Jam</div>
        </div>
        <div class="time-box">
          <div class="time" id="minutes"></div>
          <div class="label">Menit</div>
        </div>
        <div class="time-box">
          <div class="time" id="seconds"></div>
          <div class="label">Detik</div>
        </div>
      </section>
    
    <!-- RSVP  -->
    <section class="rsvp fade-in">
      <h2>Konfirmasi Kehadiran</h2>
      <form id="rsvp-form">
        <input type="text" id="name" placeholder="Nama Anda" required>
        <input type="number" id="attendees" placeholder="Jumlah Kehadiran" required>
        <button type="submit" class="btn">Kirim</button>
      </form>
      <div id="form-error" class="error-message"></div>
    </section>

    <!-- FOOTER --> 
    <footer class="footer fade-in">
      <p>Om Shanti Shanti Shanti Om</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
